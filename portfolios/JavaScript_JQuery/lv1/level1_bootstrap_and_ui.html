<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="level1_bootstrap.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
  </head>
  <body>

    <div class="black-background">
        <div class ="white-background">
            <p> please login !</p>
            <a class="close-btn" href="#" role="button">Close</a>
        </div>
    </div>

    <div class="jumbotron main_background">
        <h1 class="display-4">Shirts Studio</h1>
        <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
        
        <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Login</a>
      </div>

      <script>
        $('.btn-primary').on('click', function() {
            $('.black-background').fadeIn();
        })

        $('.close-btn').on('click', function() {
          $('.black-background').fadeOut();
        })
      </script>

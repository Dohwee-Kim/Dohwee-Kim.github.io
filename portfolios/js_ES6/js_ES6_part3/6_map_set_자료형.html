<script>

    //map 자료형 
    var person = new Map(); //요거 딕셔너리 같은거여 ... 
    person.set('name', 'kim'); //key , value
    person.set('age', 20);
    person.set([1,2], 'whoa ?');
    person.set(508, 'really ?');
    console.log(person);


    person.get('age') //get 을 써야만 자료를 꺼낼 수 있다. 
    person.delete('age') // 자료 삭제 
    console.log(person.size) //자료길이 

    for (var key of person.keys()){
        console.log(key);
    }

    for (var key of person.values()){
        console.log(key);
    }

    출석부.size;


</script>

<script>
    function add(a,b,c){
        console.log(a+b+c);
    }
    var x1 = [10,20,30];
    //add(...x1);

    add.apply(undefined, x1);
    add(...x1);


    var person = {
        name : 'ehihihi',
        say_hi : function () {
            
            console.log(this.name + `안녕`);
        }
    }

    var person2 = {
        name: 'kim'
    }
    person.say_hi(); //자신의 name 이 나옴
    //call 이나 apply 나 비슷한데 
    person.say_hi.apply(person2, [1,2]); //차이점, argument 를 apply 는 어레이 형태, 
    person.say_hi.call(person2, 1, 2);  //call 은 그냥 원소로 
    


</script>

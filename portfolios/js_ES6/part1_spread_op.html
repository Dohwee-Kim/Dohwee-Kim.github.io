<script>
    var arr = ['hello', 'world'];
    //어레이를 스프레드하면 대괄호를 다 제거해줌
    console.log(...arr);

    //스프레드하면 대괄호 제거됨, 문자도 어레이 처럼 인덱싱 가능함
    var str1 = 'hello';
    console.log(...str1);

    var a = [1,2,3];
    var b = [4,5];

    // spread ! 
    var c = [...a, ...b]; //대괄호 제거해서 붙여줌 ! deep copy 할때 아주 유용함 

    c[4] = 3; // 어레이 끝에 추가


    //오브젝트에도 당연히 적용가능 
    var obj1 = {
        a : 1,
        b : 2        
    };

    var obj2 = {
        ...obj1 , 
        c : 3
    };
    console.log(obj2);

    //함수 소괄호 등 안에서만 쓸 수 있습니다. 


    
</script>
